<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/074aa40845.js" crossorigin="anonymous"></script>
  <title>Contact Form</title>
</head>

<body>
  <div class="contactMe">
    <div class="title">
      <h2>~ Schedule an Interview ~</h2>
    </div>
    <div class="box">
      <div class="contact form">
        <h3>Contact Quentin Slagter</h3>
        <form>
          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
                <span>First Name</span>
                <input type="text" placeholder="Carol">
              </div>
              <div class="inputBox">
                <span>Last Name</span>
                <input type="text" placeholder="Danvers">
              </div>
            </div>

            <div class="row50">
              <div class="inputBox">
                <span>Email</span>
                <input type="email" placeholder="caroldanvers@gmail.com">
              </div>
              <div class="inputBox">
                <span>Mobile Number</span>
                <input type="text" placeholder="678-136-7092">
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <span>Message</span>
                <textarea placeholder="Write your message here..." name="" id="" cols="30" rows="10"></textarea>
              </div>
            </div>

            <div class="row150">
              <div class="inputBox">
                <input type="submit" value="Send">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="contact info">
        <h3>Contact Info</h3>
        <div class="infoBox">
          <div>
            <span><i class="fas fa-map-marker-alt"></i> </span>
            <p>304 W North St Apt 240 <br> Waukesha, WI</p>
          </div>
          <div>
            <span><i class="fas fa-envelope"></i></span>
            <a href="slagter.quentin@gmail.com"> slagter.quentin@gmail.com</a>
          </div>
          <div>
            <span><i class="fas fa-mobile-alt"></i></span>
            <a href="tel: 5074560868">507-456-0868</a>
          </div>
        </div>
        <img src="../images/profile.jpg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
