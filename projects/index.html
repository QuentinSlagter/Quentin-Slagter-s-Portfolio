<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/074aa40845.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <section id="contact">
    <div class="contactMe">
      <div class="title">
        <div class="h2">~ Schedule an Interview ~</div>
      </div>
      <div class="box">
        <div class="contact form" id="contact-form">
          <div class="h3">Contact Quentin Slagter</div>
          <form class="form" id="contactForm">
            <div class="formBox">
              <div class="row50">
                <div class="form-control">
                  <div class="inputBox">
                    <span>First Name</span>
                    <input type="text" placeholder="Carol" name="firstName" id="firstName">
                    <small>Error Message</small>
                  </div>
                </div>
                <div class="form-control">
                  <div class="inputBox">
                    <span>Last Name</span>
                    <input type="text" placeholder="Danvers" name="lastName" id="lastName">
                    <small>Error Message</small>
                  </div>
                </div>
              </div>
  
              <div class="row50">
                <div class="form-control">
                  <div class="inputBox">
                    <span>Email</span>
                    <input type="email" placeholder="caroldanvers@gmail.com" name="email" id="email">
                    <small>Error Message</small>
                  </div>
                </div>
                <div class="form-control">
                  <div class="inputBox">
                    <span>Mobile Number</span>
                    <input type="text" placeholder="678-136-7092" name="mobileNumber" id="mobileNumber">
                    <small>Error Message</small>
                  </div>
                </div>
              </div>
  
              <div class="row100">
                <div class="form-control">
                  <div class="inputBox">
                    <span>Message</span>
                    <textarea placeholder="Write your message here..." name="message" id="message" cols="30" rows="10"></textarea>
                    <small>Error Message</small>
                  </div>
                </div>
              </div>
  
              <div class="row150">
                <div class="inputBox">
                  <input type="submit" onclick="return val()" value="Send" id="contactButton">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="contact info">
          <div class="h3">Contact Info</div>
          <div class="infoBox">
            <div>
              <span><a href="#"><i class="fab fa-linkedin"></i></a></span>
              <p><a href="#">LinkedIn Profile</a></p>
            </div>
            <div>
              <span><i class="fas fa-map-marker-alt"></i></span>
              <p>Waukesha, WI</p>
            </div>
            <div>
              <span><a href="tel: 2622780637"><i class="fas fa-mobile-alt"></i></a></span>
              <a href="tel: 2622780637">262-278-0637</a>
            </div>
          </div>
          <img src="../images/profile.jpg" alt="">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
